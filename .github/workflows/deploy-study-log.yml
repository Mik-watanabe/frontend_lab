name: Deploy study_log (Firebase Hosting)

on:
  push:
    branches: [ main ]
    paths:
      - "lab/study_log_react/**"
      - ".github/workflows/deploy-study-log.yml"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: lab/study_log_react/package-lock.json

      - name: Install
        working-directory: lab/study_log_react
        run: npm ci

      - name: Build
        working-directory: lab/study_log_react
        run: npm run build

      - name: Deploy to Firebase Hosting
        working-directory: lab/study_log_react
        run: npx firebase-tools deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
